<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ID Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .id-card {
      background: #fff;
      width: 300px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
      position: relative;
    }

    .profile-pic {
      position: relative;
      width: 100%;
      overflow: hidden;
    }

    .profile-pic img {
      width: 100%;
      display: block;
      transition: transform 0.4s ease;
    }

    .profile-pic:hover img {
      transform: scale(1.5);
    }

    .social-icons {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .profile-pic:hover .social-icons {
      opacity: 1;
    }

    .social-icons a {
      color: white;
      background: rgba(0, 0, 0, 0.6);
      padding: 8px;
      border-radius: 50%;
      font-size: 16px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .social-icons a:hover {
      background: #000;
    }
  </style>
  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="id-card">
    <div class="profile-pic">
      <img src="./IMG_20240502_230642_587.jpg" alt="Profile" />
      <div class="social-icons">
        <a href="https://instagram.com/codewith jinesh" target="_blank"><img src="./instagram main.png " height="20px" width="20px" alt=""></a>
        <a href="https://github.com/jinesh-bora" target="_blank"><img src="./github main 1.png" height="20px" width="20px" alt=""></a>
      </div>
    </div>
    </div>
  </div>
</body>
</html>
